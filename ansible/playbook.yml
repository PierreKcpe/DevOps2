- hosts: all
  gather_facts: false
  become: yes
  # Install Docker
  tasks:
  - name: Install docker
    import_role:
     name: docker
  - name: Create network
    import_role:
     name: network
  - name: Create database
    import_role:
     name: database
  - name: Create api
    import_role:
     name: api
  - name: Create httpd
    import_role:
     name: proxy
